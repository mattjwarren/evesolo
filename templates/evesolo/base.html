<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="keywords" content="eve-online" />
	<meta name="description" content="" />
	<link href="/static/evesolo_style.css" rel="stylesheet" type="text/css" media="screen" />
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	
	
	<link rel="stylesheet" type="text/css" href="/static/ddsmoothmenu.css" />
	<link rel="stylesheet" type="text/css" href="/static/ddsmoothmenu-v.css" />
	<script type="text/javascript" src="/static/ddsmoothmenu.js"></script>
	<script>
	ddsmoothmenu.init({
		 mainmenuid: "smoothmenu1", //menu DIV id
		 orientation: 'h', //Horizontal or vertical menu: Set to "h" or "v"
		 classname: 'ddsmoothmenu', //class added to menu's outer DIV
		 //customtheme: ["#1c5a80", "#18374a"],
		 contentsource: "markup" //"markup" or ["container_id", "path_to_menu_file"]
		})
	</script>
	
	
		
<title>EVE Solo</title>
</head>

<body>
<a name="page-top"></a>
<div id="container">
	<div id="header">
		{% include "evesolo/header.html" %}
	</div>
	<div id="navigation">
		{% include "evesolo/navbar.html" %}
	</div>
	<div id="content-container">
		<div id="content">
			{% if error %}
			{% include "evesolo/error_message.html" %}
			{% endif %}
			{% if message %}
			{% include "evesolo/message.html" %}
			{% endif %}
			{% block content %}
			There is no content</br>
			{% endblock %}
		</div>
	</div>
</div>
</body>
</html>
