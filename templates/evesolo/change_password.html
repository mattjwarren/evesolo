{% extends "evesolo/base.html" %}
{% block content %}
{% if form.errors %}
<div id="error_message">
	{{form.old_password.errors }}
	{{form.new_password1.errors}}
	{{form.new_password2.errors}}
</div></br>
{% endif %}
<h1>Change Password</h1>
<form action="" method="post">
{% csrf_token %}
    <table>
	<tr>
		<td><label for="id_old_password" class="required">Old password:</label></td>
		<td><input type="password" name="old_password" id="id_old_password" /></td>
	</tr>
	<tr>
		<td><label for="id_new_password1" class="required">New password:</label></td>
		<td><input type="password" name="new_password1" id="id_new_password1" /></td>
	</tr>
	<tr>
		<td><label for="id_new_password2" class="required">Password (again):</label></td>
		<td><input type="password" name="new_password2" id="id_new_password2" /></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="Change" class="default" /></td>
	</tr>
	</table>
</form>
{% endblock content %}
