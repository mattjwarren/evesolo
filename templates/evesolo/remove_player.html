{% extends "evesolo/base.html" %}
{% block content %}
<h1>Remove player</h1>
User: {{user.username}}</br>
<form action="/accounts/remove_player/" method="post">
	{% csrf_token %}
	<table>
	<tr>
		<td><label for='player_name'>Player To Remove</label></td>
		<td><select name='player_name' id='player_name'>
			{% for player,pilots in players %}
			<option value="{{player.name}}">{{player.name}}</option>
			{% endfor %}
			</select></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="Remove"></td>
	</tr>
</form>

{% endblock content %}
