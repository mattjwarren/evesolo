{% extends "evesolo/base.html" %}
{% block content %}
<h1>Remove Pilot</h1>
User: {{user.username}}</br>
<form action="/accounts/remove_pilot/" method="post">
	{% csrf_token %}
	<table>
	<tr>
		<td><label for='pilot_name'>Pilot To Remove</label></td>
		<td><select name='pilot_name' id='pilot_name'>
			{% for pilot in pilots %}
			<option value="{{pilot.name}}">{{pilot.name}}</option>
			{% endfor %}
			</select></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="Remove"></td>
	</tr>
</form>

{% endblock content %}
