{% extends "evesolo/base.html" %}
{% block content %}
<h1>Register new user</h1>
<form method="post" action="/accounts/register/">
{% csrf_token %}
<table>
<tr>
    <td><label for="username">Username</label></td>
    <td><input type="text" size="32" name="username" id="username" /></td>
</tr>
<tr>
    <td><label for="email">Email</label></td>
    <td><input type="text" size="32" name="email" id="email" /></td>
</tr>
<tr>
    <td><label for="password">Password</label></td>
    <td><input type="password" size="32" name="password" id="password" /></td>
</tr>
<tr>
    <td><label for="password_confirm">Confirm Password</label></td>
    <td><input type="password" size="32" name="password_confirm" id="password_confirm" /></td>
</tr>
<tr>
	<td></td>
	<td><input type="submit" name="submit" value="Register" /></td>
</tr>
</table>
</form>
{% endblock %}
